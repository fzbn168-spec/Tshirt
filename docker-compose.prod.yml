services:
  backend:
    container_name: soletrade-backend
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-securepassword}@postgres:5432/${POSTGRES_DB:-soletrade}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=https://${DOMAIN_NAME}
      - BACKEND_URL=https://${DOMAIN_NAME}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - postgres
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - soletrade-network

  postgres:
    image: postgres:15-alpine
    container_name: soletrade-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword}
      POSTGRES_DB: ${POSTGRES_DB:-soletrade}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - soletrade-network

  frontend:
    container_name: soletrade-frontend
    build: 
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN_NAME}/api
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        NEXT_PUBLIC_WHATSAPP_NUMBER: ${NEXT_PUBLIC_WHATSAPP_NUMBER}
    environment:
      - NEXT_PUBLIC_API_URL=https://${DOMAIN_NAME}/api
    depends_on:
      - backend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - soletrade-network

  admin-panel:
    container_name: soletrade-admin
    build: 
      context: ./admin-panel
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN_NAME}/api
    environment:
      - NEXT_PUBLIC_API_URL=https://${DOMAIN_NAME}/api
    depends_on:
      - backend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - soletrade-network

  nginx:
    container_name: soletrade-nginx
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_NAMES=${DOMAIN_NAME}
      - PRIMARY_DOMAIN=${DOMAIN_NAME}
    volumes:
      - ./nginx/conf.d/prod.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - admin-panel
      - backend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - soletrade-network

  certbot:
    container_name: soletrade-certbot
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - soletrade-network

volumes:
  postgres_data:

networks:
  soletrade-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1420
