services:
  backend:
    container_name: soletrade-backend
    build: ./backend
    environment:
      - DATABASE_URL=file:/app/data/prod.db
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=https://${DOMAIN_NAME}
      - BACKEND_URL=https://${DOMAIN_NAME}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - soletrade-network

  frontend:
    container_name: soletrade-frontend
    build: 
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN_NAME}/api
    environment:
      - NEXT_PUBLIC_API_URL=https://${DOMAIN_NAME}/api
    depends_on:
      - backend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - soletrade-network

  nginx:
    container_name: soletrade-nginx
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_NAMES=${DOMAIN_NAME}
      - PRIMARY_DOMAIN=${DOMAIN_NAME}
    volumes:
      - ./nginx/conf.d/app.conf.template:/etc/nginx/templates/app.conf.template
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - soletrade-network

  certbot:
    container_name: soletrade-certbot
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - soletrade-network

networks:
  soletrade-network:
    driver: bridge
