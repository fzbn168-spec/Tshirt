services:
  backend:
    container_name: soletrade-backend
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=file:./prod.db
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=http://localhost:3000
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    volumes:
      - ./backend/prisma/prod.db:/app/prisma/prod.db
      - ./backend/uploads:/app/uploads
    restart: always
    networks:
      - soletrade-network

  frontend:
    container_name: soletrade-frontend
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: always
    networks:
      - soletrade-network

networks:
  soletrade-network:
    driver: bridge
